<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Carrito de Compras </title>
    </head>

    <body>
        <header>
        </header>

        <main>

            <form action="servidor.html" method="POST">
                <ul>
                    <li>
                        <label for="inNombre"> Nombre: </label>
                        <input type="text" id="inNombre" placeholder="Matias" name="nombre_usuario" required>
                    </li>

                    <li>
                        <label for="inApellido"> Apellido: </label>
                        <input type="text" id="inApellido" placeholder="Dupont" name="apellido_usuario" required>
                    </li>
                        
                    <li>
                        <label for="inEmail"> Correo Electronico: </label>
                        <input type="email" id="inEmail" name="email_usuario" placeholder="matiasn.dupont@gmail.com" required>
                    </li>

                    <li>
                        <label for="chkListaMail"> Quiero recibir ofertas por email </label>
                        <input type="checkbox" id="chkListaMail" name="ofertas_mail">
                    </li>
                        
                    <li>
                        <p> Tarjeta de pago: </p>
                        <input type="radio" name="opcion_tarjeta" value="VISA" id="op_1">
                        <label for="op_1"> VISA </label>

                        <input type="radio" name="opcion_tarjeta" value="MC" id="op_2">
                        <label for="op_2"> MASTERCARD </label>

                        <input type="radio" name="opcion_tarjeta" value="AE" id="op_3">
                        <label for="op_3"> AMERICAN EXPRESS</label>
                    </li>

                    <li>
                        <p> Cantidad de cuotas? </p> 
                        <label for="op_3"> 3 </label>
                        <input type="radio" name="opcion_pago" value="3" id="op_3">

                        <label for="op_6"> 6 </label>
                        <input type="radio" name="opcion_pago" value="6" id="op_6">

                        <label for="op_12"> 12 </label>
                        <input type="radio" name="opcion_pago" value="12" id="op_12">
                    </li>

                    <li>
                        <button type="submit"> Enviar </button>
                    </li>

                    <li>
                        <button type="reset"> Restablecer </button>
                    </li>
                </ul>
            </form>
        </main>

        <footer>
            <p id="up"> 
                Desarrollado por <b> Tomas Queheille </b> y <b> Matias Dupont </b> 
                <br>
                Contacto: <b> tomqueheille@gmail.com </b> y <b> matiasn.dupont@gmail.com </b>
                <br>
                Materia: <i> Laboratorio De Computacion II </i>
                <br>
                Fecha: <small> 05 de Octubre de 2022 </small>
            </p>
        </footer>
    </body>

    <style>
        li {
            margin: 20px;
            list-style-type:none;
        }

        form {
            border: 2px solid green;
            width: 410px;
            background-color: #8bbce6;
        }

        #up {
            border: 4px solid red;
            text-align: center;
            background-color: aquamarine;
        }

    </style>
</html>
